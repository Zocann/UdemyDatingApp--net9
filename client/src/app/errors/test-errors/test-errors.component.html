<div>
    <button class="btn-outline-primary me-3" (click)="get400Error()">Test 400</button>
    <button class="btn-outline-primary me-3" (click)="get401Error()">Test 401</button>
    <button class="btn-outline-primary me-3" (click)="get404Error()">Test 404</button>
    <button class="btn-outline-primary me-3" (click)="get500Error()">Test 500</button>
    <button class="btn-outline-primary me-3" (click)="get400ValidationError()">Test 400 validation</button>

    @if (validationErrors.length > 0) {
        <div class="row mt-5">
            <ul class="text">
                @for (error of validationErrors; track $index) {
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }
</div>
